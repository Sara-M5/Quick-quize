<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="/game/game.css">
    <title>Quick Quiz - play </title>
</head>
<body class="home">
        <header>              
        <a class="icon exit" href="/" >خانه</a>
        <a class="icon exit1" onclick="show()">ذخیره</a>
          </header>
    <div class="container">
        <div id="game" class="card3 flex-column justify-center">
          <div id="hud">
              <div id="hud-item">
                  <p class="hud-prefix">نمره</p>
                  <h2 class="hud-main-text" id="score">0</h2>
                </div>
           
            <div id="hud-item" style="direction: ltr;">
              <div id="progressBar">
                <div id="progressBarFull"></div>
              </div>
            </div>

            <div id="hud-item">
                <p class="hud-prefix">سوال</p>
                <h2 class="hud-main-text" id="questionCounter">0/3</h2>   
              </div>
          </div>
          <h2 id="question">What is the answer to this question?</h2>

          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">choise one</p>
          </div>

          <div class="choice-container ">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">choise one</p>
          </div>

          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">choise one</p>
          </div>

          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">choise one</p>
          </div>
        </div>   
  </div>

  <script src="/game/game.js"></script>
</body>
</html>
